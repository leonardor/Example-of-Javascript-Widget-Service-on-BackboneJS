<!DOCTYPE html>
<html>
<head>
	<title>Example of Javascript Webservice on BackboneJS</title>
	<script type="text/javascript">
		var CommentsSettings = {
			add: {
				webservice: {
					method: 'POST',
					action: 'add',
					params: {
						approved: 0
					}
				},
				template: {
					name: 'sometemplate',
					root: '',
					language: 'ro-ro'
				},
				theme: {
					name: 'sometheme',
					root: ''
				}
			},
			recommended: {
				webservice: {
					method: 'POST',
					action: 'most_rated',
					params: {
						spam: 0,
						approved: 1,
						start: 0,
						limit: 3
					},
					cache: {
						enabled: false,
						timeout: 3600
					}
				},
				template: {
					name: 'sometemplate',
					root: '',
					language: 'ro-ro'
				},
				theme: {
					name: 'sometheme',
					root: '',
				}
			},
			list: {
				webservice: {
					method: 'POST',
					action: '',
					params: {
						sort_field: 'date',
						sort_order: 'DESC',
						start: 0,
						limit: 5,
						spam: 0,
						approved: 1
					},
					cache: {
						enabled: false,
						timeout: 3600
					}
				},
				template: {
					name: 'sometemplate',
					root: '',
					language: 'ro-ro'
				},
				theme: {
					name: 'sometheme',
					root: '',
				},
				pagination: {
					page: 1,
					show: true,
					style: 'pages'
				}
			}
		};
	</script>
	<script data-main="/js/application/index.js" src="/js/libs/require/require.min.js"></script>
</head>
<body>

<div id="app">
	<div id="comments">
		<div data-id="comments-recommended" data-topic-id="1"></div>
		<div data-id="comments-add" data-topic-id="1"></div>
		<div data-id="comments-list" data-topic-id="1"></div>
		<hr/>
		<div data-id="comments-recommended" data-topic-id="2"></div>
		<div data-id="comments-add" data-topic-id="2"></div>
		<div data-id="comments-list" data-topic-id="2"></div>
	</div>
</div>

</body>
</html>
